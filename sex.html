    <script type="text/javascript" language="javascript">
        function onRadioButtonChange() {
            check1 = document.iLoveSex.man.checked;
            check2 = document.iLoveSex.woman.checked;
            check3 = document.iLoveSex.other.checked;
            var sm = document.getElementById("label-man");
            var sw = document.getElementById("label-woman");
            var so = document.getElementById("label-other");
            if (check1 == true) {
                sm.classList.add("active");
                sw.classList.remove("active");
                so.classList.remove("active");
            }
            else if (check2 == true) {
                sm.classList.remove("active");
                sw.classList.add("active");
                so.classList.remove("active");
            }
            else if (check3 == true) {
                sm.classList.remove("active");

        }
