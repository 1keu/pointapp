<!DOCTYPE html>
<html lang="en">

<head>

                <label class="sex-input" id="label-woman" for="woman">

                <input id="other" name="sex" value="sex" type="radio">
                <label class="sex-input" id="label-other" for="other">
                    <p>その他</p>
                </label>
            </div>
        </form>
    </section>
