<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700;900&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <div id="app">
        <div class="header-container">
            <div class="header">
                <img src="../icon/BackToTheFuture.svg" alt="" class="back-icon">
                <p>名前・性別・誕生日
                </p>
            </div>
        </div>

        <div class="mypage-detail layout">
            <form class="name-form" name="whatsYourName" autocomplete="off">
                <input type="text" placeholder="リタ" required class="input">
            </form>
            <form class="sex-form" name="iLoveSex" autocomplete="off">
                <div class="flex">
                    <input id="man" name="sex" value="sex" type="radio">
                    <label class="sex-input" id="label-man" for="man">
                        <p>男性</p>
                    </label>
                    <input id="woman" name="sex" value="sex" type="radio">
                    <label class="sex-input" id="label-woman" for="woman">
                        <p>女性</p>
                    </label>
                    <input id="other" name="sex" value="sex" type="radio">
                    <label class="sex-input" id="label-other" for="other">
                        <p>その他</p>
                    </label>
                </div>
            </form>
            <form class="birthday-form" name="whatsYourName" autocomplete="off">
                <input type="text" pattern="\d*" id="date-mask" placeholder="YYYY/MM/DD" class="input">
                <p>※誕生日は変更できません</p>
            </form>

            <button type="button" class="button">つぎへ</button>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
