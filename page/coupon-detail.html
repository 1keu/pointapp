<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700;900&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <div id="app">
        <div class="header-container-non">
            <div class="header">
                <img src="../icon/BackToTheFuture.svg" alt="" class="back-icon">
            </div>
        </div>
        <div class="coupon-detail">
            <div class="coupon-detail-img">
                <img src="" alt="メニュー画像">
                <div class="coupon-detaul-necessary-point">
                    <p>200<span>P</span></p>
                </div>
            </div>
            <div class="coupon-detail-container">
                <div class="expire">
                    <p>有効期限：7月30日</p>
                </div>
                <div class="coupon-detail-name">
                    <p>ステーキとしぐれ煮のひつまぶし無料</p>
                </div>
                <div class="howto">
                    <p>QRスキャン後にポイントが減少するよ！😋</p>
                </div>
                <button class="button">
                    <div class="coupon-qr"></div>
                    <p>クーポンを使う</p>
                </button>
            </div>

        </div>
        <div class="layout coupon-list">
            <div class="coupon-section-name">
                <p>30PT以下で使えるクーポン</p>
            </div>
            <div class="coupon-section">

            </div>
        </div>
    </div>
</body>

</html>
